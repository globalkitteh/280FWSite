<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Customer Portal Login</title>
    <script>
        function login() {
            // Grabbing the username and password and verifying
            let inputUser = (document.getElementById("cstID").value);
            let inputPass = (document.getElementById("password").value);

            //let output = Object.values(inputPass);
            //console.log(output);
            //console.log("user is " + inputUser + " and pass is " + inputPass);

            if (inputUser.length == 10 && inputPass.charAt(0) == 'a'){
                window.location.href="./customer.html";
            }
            else {
                document.getElementById("msg").innerHTML = "Incorrect ID or password.";
            }
        }
    </script>
</head>
<div class="w3-bar" id="myNavbar">
    <a href="./index.html">HOME</a>
  <a href="./custlogin.html">Customer Portal</a>
  <a href="./emplogin.html">Employee Portal</a>
  <a href="./mgrlogin.html">Management Portal</a>
</div>
<p>F&W Fitness Customer Portal Login</p>

<hr>

<body>
    <form>
        <label for="cstID">Customer ID:</label>
        <input type="text" id="cstID"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <button type="button" onclick="login();">Login</button>
    </form>
    <p id="msg"></p>
</body>
</div>
</html>
