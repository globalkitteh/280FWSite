<body>
    <input type="text" placeholder="Type " id="inputId">
    <button type="button" onclick="getInputValue();">Get Value Owed</button>
    <script>

        String.prototype.hashCode = function () {
            var hash = 0;
            if (this.length == 0) return hash;
            for (i = 0; i < this.length; i++) {
                char = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        //https://werxltd.com/wp/2010/05/13/javascript-implementation-of-javas-string-hashcode-method/

        function getInputValue() {
            // Selecting the input element and get its value 
            let inputVal = (document.getElementById("inputId").value.hashCode());
            inputVal = inputVal / 10000;
            // Displaying the value, removing decimals, adding 2 decimals, and taking the absolute value
            alert("$" + Math.abs(parseInt(inputVal) / 100));
        }
    </script>
